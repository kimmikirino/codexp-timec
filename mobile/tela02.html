<!DOCTYPE >
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Tela Login</title>

    <link rel="stylesheet" type="text/css" href="css/styleTela02.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>


    <header>
    		<div id="botaoVoltar">
    			<span><i class="fa fa-arrow-left" aria-hidden="true"></i> Sign Up</span>
    			
    		</div>
			<div >
		    	<a href="https://www.google.com.br/" class="google">Google</a>
		    </div>
		    <div >
		    	<a href="https://www.google.com.br/" class="fb">Facebook</a>
		    </div>

	</header>

	<main>
		<form>
			<input type="text" name="username" placeholder="username">
			<input type="text" name="email" placeholder="email">
			<input type="password" name="password" placeholder="password">
			<button class="btn" type="submit">Sign Up</button>
		</form>
	</main>

	<footer>
		<p>By creating an account you are agreeing to Ecorate's User Agreement</p>
	</footer>
  
  


</body>
</html>
